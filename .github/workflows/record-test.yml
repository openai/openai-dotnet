# This workflow is triggered manually and runs tests in Record mode, then commits the session
# recordings and creates a PR against the target branch.
name: Record test

on:
  workflow_dispatch:
    inputs:
      filter:
        description: 'Test filter (e.g., TestCategory=Chat or FullyQualifiedName~ChatTests)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  record:
    name: Record test
    runs-on: ubuntu-latest
    environment: Live Testing
    env:
      version_suffix_args: ${{ format('/p:VersionSuffix="alpha.{0}"', github.run_number) }}
    steps:
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.x'

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.x'

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.x'

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Restore tools
        run: dotnet tool restore --add-source https://pkgs.dev.azure.com/azure-sdk/public/_packaging/azure-sdk-for-net/nuget/v3/index.json

      - name: Run tests in Record mode
        run: dotnet test ./tests/OpenAI.Tests.csproj
          --configuration Release
          --filter="${{ inputs.filter }}"
          --logger "trx;LogFilePrefix=record"
          --results-directory ${{ github.workspace }}/artifacts/test-results
          ${{ env.version_suffix_args }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CLIENTMODEL_TEST_MODE: Record

      - name: Check for recording changes
        id: changes
        run: |
          if git diff --quiet tests/SessionRecords/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No recording changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Recording changes detected:"
            git diff --name-only tests/SessionRecords/
          fi

      - name: Validate recordings in Playback mode
        if: steps.changes.outputs.has_changes == 'true'
        run: dotnet test ./tests/OpenAI.Tests.csproj
          --configuration Release
          --filter="${{ inputs.filter }}"
          --logger "trx;LogFilePrefix=playback"
          --results-directory ${{ github.workspace }}/artifacts/test-results
          ${{ env.version_suffix_args }}
        env:
          CLIENTMODEL_TEST_MODE: Playback
          CLIENTMODEL_DISABLE_AUTO_RECORDING: "true"

      - name: Create PR with recordings
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BASE_BRANCH="${{ github.ref_name }}"
          RECORDING_BRANCH="record-test/${{ github.run_id }}"
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git checkout -b "$RECORDING_BRANCH"
          git add tests/SessionRecords/
          git commit -m "Record tests matching: ${{ inputs.filter }}"
          git push origin "$RECORDING_BRANCH"
          
          gh pr create \
            --base "$BASE_BRANCH" \
            --head "$RECORDING_BRANCH" \
            --title "Record tests matching: ${{ inputs.filter }}" \
            --body "This PR contains session recordings generated by the Record test workflow.

          **Filter:** \`${{ inputs.filter }}\`
          **Workflow run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: test-artifacts
          path: ${{ github.workspace }}/artifacts
